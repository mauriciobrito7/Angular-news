<div class="wrapper"> 
  <select name="filtrar">
    <option value="" disabled selected>Filtrar</option>
    <option *ngFor="let label of labels" value="filtrar">{{label}}</option> 
  </select>
  <app-new *ngFor="let new of news$ | async" 
  [title]="new.title" 
  [content]="new.content" 
  [author]="new.author" 
  [date]="new.date" 
  [label]="new.label"
  [img]="new.img" 
  routerLink="new/{{new.id}}">
  </app-new>
</div>
