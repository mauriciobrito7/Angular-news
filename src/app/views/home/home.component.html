<div class="wrapper"> 
  <div *ngFor="let new of news ">
    {{new.title}}
    {{new | json}}
  </div>
  <app-new *ngFor="let new of news " 
  [title]="new.title" 
  [content]="new.content" 
  [author]="new.author" 
  [date]="new.date" 
  [label]="new.label"
  [img]="new.img" 
  routerLink="new/{{new.id}}">
  </app-new>
</div>
