<article>
    <div class="img">
        <img [src]="new.img" alt="">
    </div>
    <div class="article-tilte">
        {{new.title}}
    </div>
    <div class="article-body">
        {{new.content}}
    </div>
    <div class="footer">
        <div class="footer-author">
            {{new.author}}
        </div>
        <div class="footer-date">
            {{new.date}}
        </div>
    </div>

</article>
